<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="edit_files/bootstrap.min.css" rel="stylesheet">
    <script src="edit_files/jquery-3.4.1.min.js"></script>
    <script src="edit_files/bootstrap.min.js"></script>
    <link href="edit_files/summernote.min.css" rel="stylesheet">
    <script src="edit_files/summernote.min.js"></script>
</head>
<body style="padding: 1em">
    <div id="editor"></div>
    <button id="edit" class="btn btn-primary" onclick="edit()">Edit</button>
    <button id="save" style="display:none" class="btn btn-primary" onclick="save()">Save</button>
    <button id="cancel" style="display:none" class="btn btn-default" onclick="cancel()">Cancel</button>
    <script>
        var editing;
        var htmlSource;

        function getEditorHtml() {
            if (editing)
                return $("#editor").summernote('code');
            else
                return $("#editor").html();
        }

        function disableEditor() {
            save();
            $("#edit").hide();
        }

        function setEditorHtml(html) {
            htmlSource = html;
            $("#editor").html(html);
            $("#edit").show();
        }

        function edit() {
            if (!editing) {
                $("#editor").summernote();
                $("#edit").hide();
                $("#save").show();
                $("#cancel").show();
                editing = true;
            }
        }

        function save() {
            if (editing) {
                window.external.SaveEditorToShape();
                $("#editor").summernote('destroy');
                $("#edit").show();
                $("#save").hide();
                $("#cancel").hide();
                editing = false;
            }
        }

        function cancel() {
            if (editing) {
                $("#editor").summernote('destroy');
                $("#editor").html(htmlSource);
                $("#edit").show();
                $("#save").hide();
                $("#cancel").hide();
                editing = false;
            }
        }

    </script>
</body>
</html>
