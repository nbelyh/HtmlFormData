<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" > 
<script src="edit_files/quill.min.js" ></script>
<link rel="stylesheet" href="edit_files/quill.snow.css"></link>
<style>
html, body {
  margin: 0;
  border: 0;
  padding: 0;
  height: 100%;
}
#editor {
  height: calc(100% - 70pt);
}
</style>
</head>
<body>
<div id="editor"></div>
<script>
var toolbarOptions = [
  [{ 'header': [1, 2, 3, false] }],
  // [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
  // [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  ['bold', 'italic', 'underline'],        // toggled buttons
  ['link', 'image'],
  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  ['clean'],                               // remove formatting button

  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'align': [] }]
];

var editor = new Quill('#editor', {
  theme: 'snow', 
  modules: { 
    toolbar: toolbarOptions,
    clipboard: { matchVisual: false }
  }
});

function getEditorText() {
	return editor.root.innerText || '';
}

function getEditorHtml() {
    return editor.root.innerHTML.replace(/<p><br><\/p>$/, "");
}

function disableEditor() { 
	editor.disable();
	editor.setText(''); 
}

function setEditorHtml(text) {
	editor.enable();
	editor.clipboard.dangerouslyPasteHTML(text); 
}

</script>
</body>
</html>
